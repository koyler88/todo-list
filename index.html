<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="formDiv">
                
    </div>
    <div id="container">
        <div class="sidebar">
            <div class="git-info">
                <a href="https://github.com/koyler88/todo-list" target="_blank" rel="noopener noreferrer">
                    <img class="gh-image" src="3524c849ab38de4be923.png" alt="github logo">
                </a>
            </div>
            <div class="buttons">
                <button class="add-task">
                    <img class="plus-circle" src="057fbbe813d06c74ac0c.svg" alt=""> Add Task
                </button>
                <button class="all-tasks active">
                    <img src="939f2a757e3335be71bb.svg" alt="">All Tasks
                </button>
                <button class="today">
                    <img src="233385e32206cd372d69.svg" alt="">Today
                </button>
            </div>
            <div class="projects">
                <div class="project-header">
                    Projects
                </div>
                <button class="new-project">
                    <img src="3cffe9a515498593b872.svg" alt="">
                    Add Project
                </button>
                <div class="project-container">
                </div>
                <div class="deleteMe">
                    <img src="bcf8d6ff346603c8a51a.svg" alt="">
                </div>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
